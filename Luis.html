<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Servicios Públicos</title>
    <link rel="stylesheet" href="./styles1.css"> <!-- Vincula el archivo CSS modificado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Energía Eólica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Página Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./Luis.html">Calculadora Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Otro Enlace</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de la calculadora -->
    <div class="container mt-5">
        <h2 class="text-center">Calculadora de Tarifas de Servicios Públicos</h2>
        <form id="calculadoraForm">
            <div class="mb-3">
                <label for="agua" class="form-label">Metros cúbicos de Agua</label>
                <input type="number" class="form-control" id="agua" required>
            </div>
            <div class="mb-3">
                <label for="gas" class="form-label">Metros cúbicos de Gas</label>
                <input type="number" class="form-control" id="gas" required>
            </div>
            <div class="mb-3">
                <label for="kw" class="form-label">Kilowatts Consumidos</label>
                <input type="number" class="form-control" id="kw" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <h3 class="mt-4" id="resultado"></h3>
    </div>

    <!-- Footer de contacto y enlaces -->
    <footer class="bg-dark text-white text-center p-4">
        <p>Contacto:  ayuda@talentotech2.com.co</p>
        <a href="https://www.youtube.com" class="text-white">Ver Videos sobre Energía Renovable</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script> <!-- Vincula el archivo de JavaScript -->
</body>
</html>
